<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <img src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_square.jpg?wp=1&w=170&h=170" alt="Profile Picture" class="profile-pic">
            <span class="username">javigvr</span>
            <button class="options-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
        <img src="https://dubaitickets.tours/wp-content/uploads/2023/03/img-worlds-of-adventure-dubai-ticket-6-1.jpg" alt="Post Image" class="post-image">
        <div class="post-footer">
            <div class="actions">
                <button><i class="fas fa-heart"></i></button> 
                <button><i class="fas fa-comment"></i></button> 
                <button><i class="fas fa-share"></i></button> 
                <button class="save-btn"><i class="fas fa-bookmark"></i></button>
            </div>
            <div class="description">
                <span class="username-description">javigvr</span>
                <p>aqui va una desccripcion de la imagen que mostramos.</p> 
            </div>
        </div>
    </div>
</body>
</html>
